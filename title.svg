<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background decoration -->
  <rect width="600" height="120" fill="url(#titleGradient)" opacity="0.1" rx="10"/>
  
  <!-- Vue logo inspired element -->
  <g transform="translate(20, 20)">
    <polygon points="20,10 35,40 5,40" fill="#4FC08D" opacity="0.8"/>
    <polygon points="20,10 30,30 10,30" fill="#41B883" opacity="0.9"/>
  </g>
  
  <!-- Main title -->
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#titleGradient)">
    Vue MathJax Beautiful
  </text>
  
  <!-- Subtitle -->
  <text x="70" y="70" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">
    Professional Math Formula Editor for Vue 3
  </text>
  
  <!-- Mathematical symbols decoration -->
  <g transform="translate(480, 25)" fill="url(#mathGradient)" opacity="0.7">
    <!-- Integral symbol -->
    <path d="M5,5 Q0,5 0,15 Q0,25 5,25 Q10,25 10,35 Q10,45 5,45" stroke="url(#mathGradient)" stroke-width="2" fill="none"/>
    
    <!-- Sigma symbol -->
    <path d="M20,10 L35,10 L25,25 L35,40 L20,40 L20,35 L28,25 L20,15 Z" fill="url(#mathGradient)"/>
    
    <!-- Square root -->
    <path d="M45,15 L50,35 L55,15 L70,15" stroke="url(#mathGradient)" stroke-width="2" fill="none"/>
    <path d="M55,15 L55,10 L70,10" stroke="url(#mathGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Formula example -->
  <g transform="translate(70, 90)" font-family="Times, serif" font-size="14" fill="#374151">
    <text>E = mc²</text>
    <text x="60">∫₋∞^∞ e^(-x²) dx = √π</text>
    <text x="200">x = (-b ± √(b² - 4ac)) / 2a</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="550" cy="25" r="3" fill="#F59E0B" opacity="0.6"/>
  <circle cx="560" cy="35" r="2" fill="#EF4444" opacity="0.6"/>
  <circle cx="570" cy="15" r="2.5" fill="#8B5CF6" opacity="0.6"/>
</svg> 